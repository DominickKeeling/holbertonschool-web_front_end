<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 1</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>
    <script>
      function createFamilyTree() {
        // Create table element
        let table = $('<table>').appendTo('body');

        //creates a table header row
        $('<tr>').appendTo(table).append($('<th>').text('Firstname')).append($('<th>').text('Lastname'));

        // creates data rows
        let names = [['Guillaume', 'Salva'], ['Paulette', 'Salva'], ['Antoine', 'Salva']];
        for (let i =0; i < names.length; i++) {
          $('<tr>').appendTo(table).append($('<tb>').text(names[i][0])).append($('<td>').text(names[i][1]));  
        }
      }

    createFamilyTree();

    </script>

    </body>

</html>
