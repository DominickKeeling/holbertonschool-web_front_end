  <body>
  <script>
    function createFamilyTree() {
      var table = $('<table>').appendTo('body');

      $('<tr>').appendTo(table).append($('<th>').text('Firstname')).append($('<th>').text('Lastname'));

      $('<tbody>').appendTo(table);
    }

    function addNewMember(firstName, lastName) {
      var row = $('<tr>').appendTo('table tbody');

      row.append($('<td>').text(firstName)).append($('<td>').text(lastName));

      var deleteButton = $('<td>').text('(x)').css('background-color', 'orange').appendTo(row);

      deleteButton.click(function() {
        $(this).parent().remove();
      });
    }

    createFamilyTree();

    addNewMember('Guillaume', 'Salva');
    addNewMember('Arielle', 'Snizt');
    addNewMember('Fanette', 'Snizt');
    addNewMember('Gerard', 'Snizt');
    addNewMember('Victor', 'Salva');

  </script>
