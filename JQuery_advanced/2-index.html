<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 1</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>
    <script>
      function createFamilyTree() {
        // Create table element

        let table = document.createElement('table');

        //create table header row
        let thead = table.createTHead();
        let header = thead.insertRow();
        header.insertCell().textContent = 'Firstname';
        header.insertCell().textContent = 'Lastname';

        // create data rows
        let names = [['Gulllaume', 'Salva'], ['Paulette', 'Salva'], ['Antoine', 'Salva']];
        for (let i = 0; i < names.length; i++) {
          let row = table.insertRow();
          row.insertCell().textContent = names[i][0];
          row.insertCell().textContent = names[i][1];
        }

        // Apend the table to the body
        document.body.appendChild(table);

      }

    createFamilyTree();

    </script>

    </body>

</html>
